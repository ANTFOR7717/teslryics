<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Lyrics</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/lyrics.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<div class="container is-fluid">

<div class="section">
<figure class="image is-128x128 container">
<img src="{{url_for('static', filename='images/tesla_logo.svg')}}">
</figure>
</div>

<div class="columns">
  <div class="column">
           <div class="field is-grouped is-grouped-centered">
                <a href="/" class="button is-info mt-4" name="backwardBtn" type="submit">New Search</a>
           </div>
  </div>
  <div class="column is-four-fifths">

  <div class="lyrics">
      <p class="title">{{ song }}</p> <p class="subtitle">{{ artist }}</p>
<pre>
    <span class="is-size-3">
{{ lyrics }}
    </span>
</pre>
</div>

  </div>
  <div class="column">
      <div>
          <figure class="container">
        <img src="{{ albumart }}" alt="">
          </figure>
    </div>
  </div>
</div>

</div>
</body>
</html>
